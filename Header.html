<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senan Jayasinghe - Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000002;
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Enhanced Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 2, 0.95);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    }

    /* Header scroll effect */
    header.scrolled {
      padding: 15px 40px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }
    
    

    .logo {
      font-weight: bold;
      font-size: 24px;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #833ab4, #fd1d1d, #fcb045);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-links {
      display: flex;
      gap: 5px;
    }

  
    .nav-btn {
      margin-left: 10px;
      padding:  8px 18px;
      text-decoration: none;
      color: #ffffff;
      border-radius: 30px;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: all 0.6s ease;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .nav-btn.active {
      background: linear-gradient(90deg, #833ab4, #fd1d1d);
      box-shadow: 0 4px 15px rgba(131, 58, 180, 0.3);
    }

    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
      }
      
      .nav-links {
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background-color: rgba(0, 0, 2, 0.95);
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        gap: 15px;
        transform: translateY(-150%);
        transition: transform 0.4s ease;
        z-index: 99;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .nav-links.active {
        transform: translateY(0);
      }
      
      .mobile-menu-btn {
        display: block;
      }
      
      .nav-btn {
        width: 80%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header id="main-header">
    <a href="index.html" class="logo">Senaa</a>
    
    <button class="mobile-menu-btn" id="mobile-menu-btn">☰</button>
    
    <nav class="nav-links" id="nav-links">
      <a href="index.html" class="nav-btn" id="home-btn">Home</a>
      <a href="Aboutme.html" class="nav-btn" id="about-btn">About</a>
      <a href="Project.html" class="nav-btn" id="project-btn">Projects</a>
      <a href="Skills.html" class="nav-btn" id="skills-btn">Skills</a>
      <a href="contact.html" class="nav-btn" id="contact-btn">Contact</a>
    </nav>
  </header>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', function() {
      const header = document.getElementById('main-header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
    const navLinks = document.getElementById('nav-links');
    
    mobileMenuBtn.addEventListener('click', function() {
      navLinks.classList.toggle('active');
      mobileMenuBtn.textContent = navLinks.classList.contains('active') ? '✕' : '☰';
    });

    // Close mobile menu when clicking a link
    document.querySelectorAll('.nav-btn').forEach(link => {
      link.addEventListener('click', function() {
        if (window.innerWidth <= 768) {
          navLinks.classList.remove('active');
          mobileMenuBtn.textContent = '☰';
        }
      });
    });

    // Set active page based on current URL
    function setActivePage() {
      const currentPage = window.location.pathname.split('/').pop();
      const navButtons = document.querySelectorAll('.nav-btn');
      
      navButtons.forEach(button => {
        button.classList.remove('active');
        
        // Get the page this button links to
        const buttonPage = button.getAttribute('href').split('/').pop();
        
        // Special case for index.html
        if ((currentPage === 'index.html' || currentPage === '') && buttonPage === 'index.html') {
          button.classList.add('active');
        } 
        // Match other pages
        else if (currentPage === buttonPage) {
          button.classList.add('active');
        }
      });
    }

    // Call the function when page loads
    document.addEventListener('DOMContentLoaded', setActivePage);
  </script>

</body>
</html>
